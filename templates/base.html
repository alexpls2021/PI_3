{% load static %}

<!doctype html>
<html lang="pt-BR">
    <head>
        {% block 'head' %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <title>{% block 'titulo' %}{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <nav style="background-color: #ffc107;" class="navbar navbar-expand-lg navbar-dark">
                <a style="font-weight: bold" class="navbar-brand" href="{% url 'plataforma:home' %}">Uniescolar</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button> 

                <a href="{% url 'auth:sair' %}" class="btn btn-primary">Sair</a>
            </nav>
        {% endif %}

        {% block 'body' %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    

        <!-- Conteudo -->
        {%block content%}{%endblock%}
        
        <script>
            (function(d)
            {var s = d.createElement("script");

            /* Attributes customs */
            s.setAttribute("data-size", "large");
            s.setAttribute("data-color", "#5e3a4e"); 
            s.setAttribute("data-mobile", true);
            s.setAttribute("data-position", 3);

            /* Attributes Needed */
            s.setAttribute("data-account", "rlAuTf3ji5");
            s.setAttribute("src","https://cdn.userway.org/widget.js");
            (d.body || d.head).appendChild(s);})(document)
        </script>
        <noscript>
        Please ensure Javascript is enabled for purposes of 
        <a href="https://userway.org">website accessibility</a>
        </noscript>
        
    </body>
</html>
